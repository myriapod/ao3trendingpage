<!DOCTYPE html>
<html>
    <head>
        <title>AO3 Trending Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="homepage.css">
        <script type="text/javascript" src="ranking.js"></script>
        <script type="module" src="test.js"></script>
        <script type="module" src="top10test.json"></script>
        
        <div>
            <h1 class="heading" id="heading">
                <a href="/" class="no-deco-link">
                    <img class="logo" src="pictures/ao3_logo_42.png" alt="AO3"></img>
                    <span>Trending Page</span>
                </a>
            </h1>
        </div>
    </head>

    <body>
        <div  class="body" id="body">
            <form name="fandom" id="fandom" class="fandom">
                Fandom: <select name="fandom-choice" id="fandom-choice" class="fandom-choice">
                    <option value="" selected="selected" class="fandom-selected">Select fandom</option>
                </select>

                <div id="to-delete">
                    <p>Chosen fandom = <a class="fandom-chosen" id="fandom-chosen"></a></p>
                </div>
            </form>
            

            <div class="last-update" id="last update">
                <span>Last update:</span>
                <span id="timestamp"></span>
                <button class="refresh-button" onclick=Location.reload()>&#x21bb;</button>
            </div>

            <div class="ranking">
                <table class="ranking" id="ranking">
                    <tr id="header">
                        <th>Rank</th>
                        <th>Work Title</th>
                        <th>Author</th>
                        <th>Keyword</th>
                    </tr>
                    <tr id="rank-1"></tr>
                    <tr id="rank-2"></tr>
                    <tr id="rank-3"></tr>
                    <tr id="rank-4"></tr>
                    <tr id="rank-5"></tr>
                    <tr id="rank-6"></tr>
                    <tr id="rank-7"></tr>
                    <tr id="rank-8"></tr>
                    <tr id="rank-9"></tr>
                    <tr id="rank-10"></tr>
                    </tr>
                </table>
            </div>
        </div>
        
    </body>

    <tail class="tail" id="tail">
        <p id="github">Find the code of this website and project on <a href="https://github.com/myriapod/ao3trendingpage">gitub</a></p>
    </tail>
</html>
